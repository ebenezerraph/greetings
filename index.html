<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <div>
      <h1 id="welcome">Welcome!</h1>
      <h3 id="greeting"></h3>
      <h3 id="hello"></h3>
      <div id="buttons">
        <button id="awesome">Awesome</button>
        <div id="awesome_modal" class="awesome_modal">
          <div class="awesome">
            <span class="close_awesome">&times;</span>
            <h3>Awesome!</h3>
            <p>That's really nice to hear.</p>
          </div>
        </div>
        <button id="awful">Awful</button>
        <div id="awful_modal" class="awful_modal">
          <div class="awful">
            <span class="close_awful">&times;</span>
            <h3>Awful!</h3>
            <p>I'm really sorry to hear that.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Built by Ebenezer Raphael</p>
    <a href="https://github.com/ebenezerraph/greetings" target="_blank"><button>View on GitHub</button></a>
  </footer>
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/3a05c41217.js"></script>
</body>
</html>
